    <div class="recipe">
        <div class="card">
            <h1>Give Us Your Feedback üç≤</h1>
            <p>We value your opinion! Tell us what you think about our recipes.</p>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="" required>



                <label>Favorite Recipe Type:</label>
                <select name="type" id="type">
                    <option value="dessert">Chinese</option>
                    <option value="main">snacks</option>
                    <option value="snack">Drinks</option>
                    <option value="paratha">Parathas</option>
                    <option value="non-veg">Non-Veg</option>
                    <option value="sahi Khazana">Sahi Khazana</option>
                    <option value="healthy">Healthy</option>
                    <option value="sweet">Sweets</option>
                    <option value="cakes">Cakes</option>
                    <option value="south indian">South Indian</option>
                    <option value="pizza">Pizza</option>
                    <option value="soup">Soup</option>
                </select>
                <label for="feedback">Your Feedback:</label>
                <textarea id="message" name="message" placeholder="Type your feedback here..." required></textarea>
                <button type="submit">Send Feedback üìù</button>
            </form>
            
        </div>
    </div>
