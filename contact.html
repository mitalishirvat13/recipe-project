<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Recipe Style</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
<header>
        <nav>
            <div class="logo">World of Recipes</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<div class="recipe-contact">
    <div class="card">
        <h1>Give Us Your Feedback 🍲</h1>
        <p>We value your opinion! Tell us what you think about our recipes.</p>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., Chef Mitali" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="message" name="message" placeholder="Type your feedback here..." required></textarea>

            <label for="rating">Rate Our Recipes:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
            </div>

            <label>Favorite Recipe Type:</label>
            <select name="type" id="type">
                <option value="dessert">Dessert 🍰</option>
                <option value="main">Main Course 🍛</option>
                <option value="snack">Snack 🍿</option>
                <option value="beverage">Beverage ☕</option>
            </select>

            <button type="submit">Send Feedback 📝</button>
        </form>
        <div id="successMessage">Thank you! Your feedback has been sent 🥳</div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
